    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <title>Alive</title>

<body>
    
    <div class="models">

        <div class="cart--item">

    <header>

    <main>
        <a href="/aliveapp"><div class="topo-alive"></div></a>

            <button data-key="0" class="button--search" onclick="cat(this.value);" value="Doces">DOCES</button>
            <button data-key="1"  class="button--search" onclick="cat(this.value);" value="Salgados">SALGADOS</button>
            <button data-key="2" class="button--search" onclick="cat(this.value);" value="Marmitas">MARMITAS</button>

                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>

        <div class="aliveWindowBody">
            <div class="aliveInfo--cancelMobileButton">Voltar</div>
            <div class="aliveBig">
                <img src="" />
            </div>
            <div class="aliveInfo">

                <div class="aliveInfo--desc">--</div>
                <div class="aliveInfo--sizearea">
                    <div class="aliveInfo--sector">Opcionais</div>
                    <div class="aliveInfo--sizes">

                </div>
                <div class="aliveInfo--pricearea">
                    <div class="aliveInfo--sector">Pre√ßo</div>
                    <div class="aliveInfo--price">

                        <div class="aliveInfo--qtarea">
                            <button class="aliveInfo--qtmenos">-</button>
                            <div class="aliveInfo--qt">1</div>
                            <button class="aliveInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="aliveInfo--addButton">Adicionar ao carrinho</div>
                <div class="aliveInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/aliveproducts.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/jquery.js"></script>

</html>
